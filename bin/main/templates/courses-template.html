<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Yo</title>
</head>

<body>

    <header>
        <h1>All Courses Yo</h1>
    </header>

    <ul>
        <li th:each="course: ${courses}">
            <a th:href="@{/course(id=${course.id})}" th:text="${course.name}"></a>
        </li>
    </ul>

</body>

</html>
