<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Yo</title>
</head>

<body>

    <header>
        <h1>All Courses Yo</h1>
    </header>

    <ul>
        <li th:each="course: ${courses}">
            <a th:href="@{/course(id=${course.id})}" th:text="${course.name}"></a>
        </li>
    </ul>

    <form method="POST">
        <div>
            <label>Enter Course Name:</label>
            <input type="text" name="courseName" />
            <!--IMPORTANT: The name needs to match the parameter name in the controller method.*/ -->
        </div>

        <div>
            <label>Enter Course Desciption</label>
            <input type="text" name="courseDescription" />
        </div>

        <div>
            <label>Enter Topic Name</label>
            <input type="text" name="topicName" />
        </div>

        <div>
            <button th:formaction="@{add-course}"> Add Course Yo</button>
            <!-- This matches to the controller method addCourse request matching -->
        </div>
    </form>

    <form method="POST">
        <div>
            <label>Enter Course Name To Delete</label>
            <input type="text" name="courseName">
        </div>
        <div>
            <button th:formaction="@{delete-course}">Delete Course</button>
        </div>

    </form>

    <form method="GET">
        <div>
            <label> Find By Topic Name</label>
            <input type="text" name="topicName">
        </div>
        <div>
            <button th:formaction="@{find-by-topic}">Find Courses</button>
        </div>

    </form>

    <form method="GET">
        <div>
            <button th:formaction="@{sort-courses}">Sort Courses</button>
        </div>
    </form>



</body>

</html>
