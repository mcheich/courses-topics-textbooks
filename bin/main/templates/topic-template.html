<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Topic</title>
</head>

<body>

    <header>
        <h1>A Topic Yo</h1>
    </header>

    <div th:each="topic: ${topics}">
        <h2 th:text="${topic.name}"></h2>
    </div>

    <div th:each="course: ${courses}">
        <h2>
            <a th:href="@{/course(id=${course.id})}" th:text="${course.name}"></a>
        </h2>
    </div>

</body>

</html>
